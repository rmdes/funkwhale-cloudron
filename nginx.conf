daemon off;
worker_processes auto;
pid /run/nginx.pid;
error_log stderr;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_body_temp_path /run/client_body;
    proxy_temp_path /run/proxy_temp;
    fastcgi_temp_path /run/fastcgi_temp;
    scgi_temp_path /run/scgi_temp;
    uwsgi_temp_path /run/uwsgi_temp;

    access_log /dev/stdout;

    # Required for websocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    upstream funkwhale-api {
        server 127.0.0.1:5000;
    }

    server {
        listen 8000;
        server_name ##APP_DOMAIN##;
        charset utf-8;

        # Behind Cloudron reverse proxy: don't include scheme/host/port in redirects
        absolute_redirect off;

        root /app/code/front/dist;

        add_header Content-Security-Policy "default-src 'self'; connect-src https: wss: http: ws: 'self' 'unsafe-eval'; script-src 'self' 'wasm-unsafe-eval'; style-src https: http: 'self' 'unsafe-inline'; img-src https: http: 'self' data:; font-src https: http: 'self' data:; media-src https: http: 'self' data:; object-src 'none'";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Service-Worker-Allowed "/";

        # Proxy settings (inlined from funkwhale_proxy.conf)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # === API ===
        location /api/ {
            client_max_body_size 2000M;
            proxy_pass http://funkwhale-api;
        }

        # === Frontend SPA ===
        location / {
            alias /app/code/front/dist/;
            client_max_body_size 2000M;
            expires 1d;
            add_header Pragma public;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
            add_header Service-Worker-Allowed "/";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            try_files $uri $uri/ /index.html;
        }

        # === Embed player (permissive CSP) ===
        location ~ "/(front/)?embed.html" {
            add_header Content-Security-Policy "connect-src https: http: 'self'; default-src 'self'; script-src 'self' unpkg.com 'unsafe-inline' 'unsafe-eval'; style-src https: http: 'self' 'unsafe-inline'; img-src https: http: 'self' data:; font-src https: http: 'self' data:; object-src 'none'; media-src https: http: 'self' data:";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            alias /app/code/front/dist/embed.html;
            expires 1d;
        }

        # === ActivityPub federation ===
        location /federation/ {
            proxy_pass http://funkwhale-api;
        }

        # === Subsonic API compatibility ===
        location /rest/ {
            proxy_pass http://funkwhale-api/api/subsonic/rest/;
        }

        # === WebFinger / nodeinfo ===
        location /.well-known/ {
            allow all;
            proxy_pass http://funkwhale-api;
        }

        # === Public media (direct access) ===
        location /media/__sized__/ {
            alias /app/data/media/__sized__/;
            add_header Access-Control-Allow-Origin '*';
        }

        location /media/attachments/ {
            alias /app/data/media/attachments/;
            add_header Access-Control-Allow-Origin '*';
        }

        location /media/dynamic_preferences/ {
            alias /app/data/media/dynamic_preferences/;
            add_header Access-Control-Allow-Origin '*';
        }

        # === Protected media (served via X-Accel-Redirect after API auth) ===
        location /_protected/media/ {
            internal;
            alias /app/data/media/;
            add_header Access-Control-Allow-Origin '*';
        }

        location /_protected/music/ {
            internal;
            alias /app/data/music/;
            add_header Access-Control-Allow-Origin '*';
        }

        # === Django static files ===
        location /staticfiles/ {
            alias /app/data/static/;
        }

        # === PWA manifest redirect ===
        location /manifest.json {
            return 302 /api/v1/instance/spa-manifest.json;
        }
    }
}
